<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Filler AI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <img class="logo" src="../icons/icon128.png" alt="Form Filler AI Logo" />
          <h1>Form Filler AI</h1>
        </div>
      </header>

      <main class="main-content">
        <div class="status-card" id="status">
          <div class="status-dot" id="statusIndicator"></div>
          <span class="status-text" id="statusText">Ready</span>
        </div>

        <button id="fillBtn" class="btn-primary">
          <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2L12.5 7L18 8L14 12L15 18L10 15L5 18L6 12L2 8L7.5 7L10 2Z" fill="currentColor"/>
          </svg>
          Fill Form
        </button>

        <div class="info-card" id="info">
          <p class="info-text">
            Open a Google Form or Microsoft Form to get started
          </p>
        </div>

        <div class="settings-group">
          <label class="setting-item">
            <span class="setting-label">Auto-fill on load</span>
            <div class="toggle-switch">
              <input type="checkbox" id="autoFillToggle" />
              <span class="toggle-track"></span>
            </div>
          </label>

          <label class="setting-item">
            <span class="setting-label">Highlight filled fields</span>
            <div class="toggle-switch">
              <input type="checkbox" id="highlightToggle" />
              <span class="toggle-track"></span>
            </div>
          </label>
        </div>
      </main>

      <footer class="footer">
        <button id="optionsBtn" class="btn-link">
          <div class="btn-icon-wrapper">
            <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 2L12.5 7L18 8L14 12L15 18L10 15L5 18L6 12L2 8L7.5 7L10 2Z" fill="currentColor"/>
            </svg>
          </div>
          Settings
        </button>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
